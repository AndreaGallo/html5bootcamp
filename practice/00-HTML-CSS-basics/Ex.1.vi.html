<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Topic 0: The Basics of HTML - Excercise 1.vi</title>
</head>
<body>
	<header>
    <h1>Sign up form</h1>
  </header>
  <br></br>    
  <form id="usrform" action="demo_form.asp" method="get">
    First name: <input type="text" name="fname" required><br>
    Last name: <input type="text" name="lname" required><br>
    E-mail: <input type="email" name="email"><br>
    Birthday: <input type="date" name="bday"><br> 
    Favorite Sport:<br>        
    <select>
      <option value="soccer">Soccer</option>
      <option value="football">Football</option>
      <option value="rugby">Rugby</option>
      <option value="paddle">Paddle</option>
      <option value="other">Other</option>
      <option value="dontlike">I don't like the sports</option>
    </select><br>
    Small Bio:<br> 
    <textarea name="bio" form="usrform"></textarea><br>
    <button type="submit" value="Submit">Submit</button>
    <button type="reset" value="Reset">Reset</button>
  </form>  
</body>
</html>
